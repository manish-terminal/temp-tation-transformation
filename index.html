<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp-tation Transformation: Convert Celsius to Fahrenheit and Beyond!</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Temp-tation Transformation:<br> Convert Celsius to Fahrenheit and Beyond!</h1>
    <input id="temp" type="number" placeholder="Enter temperature">
    
    <input type="radio" id="CTF" name="path" checked>
    <label for="CTF">Celsius to Fahrenheit</label>
    <input type="radio" id="FTC" name="path">
    <label for="FTC">Fahrenheit to Celsius</label>
    
    <button id="sbmt">Submit</button>
    <button id="reset">Reset</button>
    
    <p id="result"></p>
    
   <script src="script.js"></script>
</body>
</html>
